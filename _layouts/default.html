<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  
  <!-- Theme script to prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>

<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main" class="skip-to-content">Skip to main content</a>

  {% include nav.html %}

  <main id="main" class="main-content" role="main" aria-label="Main content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Theme toggle and search scripts -->
  <script type="module" src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/js/search.js' | relative_url }}"></script>
  
  <!-- Pagefind search UI -->
  <link href="{{ '/pagefind/pagefind-ui.css' | relative_url }}" rel="stylesheet">
  <script src="{{ '/pagefind/pagefind-ui.js' | relative_url }}"></script>
</body>
</html>
